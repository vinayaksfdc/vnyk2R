<template>
        <div class="droppable drop-container" ondragover={handleDragOver} style="height:200px;width:200px;">
            <div class="task-header">{category}</div>
            <template for:each={tasklist} for:item="task">
                <c-my-dnd-item key={task.taskid} task={task} onitemdrag={handleItemDrag}>
                </c-my-dnd-item>
            </template>
        </div>
    </template>
