<template>
 
    <div draggable={draggable} ondragstart={handleDragStart}>
        <a onclick={handleCarSelect} >
            <div class={isCarSelected}>
                
                <img src={car.Picture__c} class="car slds-align_absolute-center" alt="Car Picture" >
                <div>
                    <p class="title slds-align_absolute-center">
                        {car.SNo}
                        <lightning-badge label={car.carId}></lightning-badge>
                        <lightning-badge label={car.Make__c}></lightning-badge>
                        
                    </p>
                </div>
            </div>
         </a>
    </div> 
</template>
