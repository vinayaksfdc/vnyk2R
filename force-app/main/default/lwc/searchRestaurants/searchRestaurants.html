<template>
    <!--lightning-card: It applies a container around a related grouping of information -->
    <lightning-card  title="Zomato" icon-name="standard:location">
        <div class="c-container">
            <!-- lightning-layout: Represents a responsive grid system for arranging containers on a page -->
            <lightning-layout horizontal-align="space">
                <!--lightning-layout-item : It groups information together to define visual grids, spacing, and sections -->
                    <lightning-layout-item flexibility="auto" padding="around-small" size="10">
                            <lightning-input type="text" name="location" label="Location" placeholder="enter location here..." value={location} onchange={handleLocationChange} ></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                            <div style="height: 20px;"></div>
                            <lightning-button variant='brand' label="Search" title="Search Restaurants" onclick={selectLocation} class="slds-m-left_x-small"></lightning-button>
                    </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
    <lightning-card title="WireGetObjectInfo" icon-name="custom:custom67">
       
          
         <!--
               <lightning-input
                value="Account"
                placeholder="Enter object API name"
                label="Search"
            ></lightning-input>

            <p class="slds-p-vertical_small">
                <lightning-button
                    label="Get Object Info"
                    onclick={handleBtnClick}
                ></lightning-button>
            </p>
            <template if:true={location.data}>
                <div class="scroller">
                    <pre>{objectInfoStr}</pre>
                </div>
            </template>
         -->   
         <template if:true={location}>
            <template for:each={location} for:item="loc">
                <p key={loc.id}>{loc.title}</p>
                {loc.longitude}
                {loc.latitude}
                {loc.entity_type}
                {loc.country_name}
                {loc.entity_id}
                {loc.country_name}
                {loc.country_id}
                {loc.city_name}
            </template>
        </template>
        <template if:true={location.error}>
            <c-error-panel errors={location.error}></c-error-panel>
        </template>
        
    </lightning-card>
</template>
