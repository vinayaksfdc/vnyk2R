<template>
    <lightning-card title='Calculator with arrow Function'>

        <lightning-input value={firstnumber}  type="number"  name="fnumber" label="First Number" onchange={firsthandleChanges}></lightning-input>
    
        <lightning-input value={secondnumber}  type="number"  name="snumber" label="Second Number" onchange={secondhandleChanges}></lightning-input>
        
                            {currentResult}
    
                            <lightning-input type="checkbox" label="Show details" onchange={handleChange}></lightning-input>    
                            <template if:true={areDetailsVisible}>
                                <div class="slds-m-vertical_medium">
                                    <template for:each={dataArray} for:item="item">
                                        <li key={item}>
                                            {item}
                                        </li>
                                    </template>
                                </div>
                            </template>

                            
        <lightning-button label="sum" onclick={handleClick}></lightning-button>
        <lightning-button label="mult" onclick={handleClick}></lightning-button>
        <lightning-button label="div" onclick={handleClick}></lightning-button>
        <lightning-button label="sub" onclick={handleClick}></lightning-button>

        <lightning-tile>
            <lightning-formatted-text value={currentResult}></lightning-formatted-text>
        </lightning-tile>                            

    </lightning-card>
    
</template>
