<template>
    <lightning-card title="recordeditform">
         <lightning-layout>
                <lightning-layout-item>
        <lightning-record-edit-form object-api-name="Account" record-id={recordId} onsubmit={handleSubmit}
            onsuccess={handleSuccess}>

            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="zoo__c" class="slds-form-element__label" variant="label-hidden">
            </lightning-input-field>
            <lightning-input-field  field-name="Name" class="slds-form-element__label">
            </lightning-input-field>
            <lightning-input-field field-name="Industry" class="slds-form-element__label" variant="label-hidden">
            </lightning-input-field>
            
            <div class="slds-align_absolute-center" style="margin-top: 5px">
                <lightning-button type="submit" variant="brand" label="Submit" icon-name="utility:save"></lightning-button>
            </div>
        </lightning-record-edit-form>
          </lightning-layout-item>
            </lightning-layout>
</lightning-card>
</template>
