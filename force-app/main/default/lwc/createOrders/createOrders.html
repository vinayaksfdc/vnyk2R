<template>

    <lightning-icon icon-name="action:new"    alternative-text="Click to Call" size="small" title="large size" onclick={addRow}>
       </lightning-icon>
          
<table class="slds-table slds-table_bordered slds-table_cell-buffer">
   <thead>
       <tr class="slds-text-title_caps">
           <th scope="col">
               <div class="slds-truncate" title="S.No">S.NO</div>
           </th>
           <th scope="col">
               <div class="slds-truncate" title="Asset Name">Asset Name</div>
           </th>
           <!-- <th scope="col">
               <div class="slds-truncate" title="Asset Industry">Account Industry</div>
           </th>
           <th scope="col">
               <div class="slds-truncate" title="Asset Phone">Account Phone</div>
           </th> -->
           <th scope="col">
               <div class="slds-truncate" title="Action">Action</div>
           </th>
       </tr>
   </thead>
   <tbody>
       <template for:each={assetRecList} for:item="asset" for:index="index">

           <tr key={keyIndex}>
               <td>{index}</td>
               <td>
                   <lightning-input name='assName' access-key={index} id={index} type='text' onchange={changeHandler}  value={asset.Name}>
                   </lightning-input>
               </td>
               <!-- <td>
                   <lightning-input name='accIndustry' access-key={index} id={index} type='text' onchange={changeHandler}   value={account.Industry}>
                   </lightning-input>
               </td>
               <td>
                   <lightning-input name='accPhone' access-key={index} type='Phone' id={index}  onchange={changeHandler} value={account.Phone}></lightning-input>
               </td> -->
               <td>
                   <lightning-icon icon-name="action:delete"  access-key={index} id={index} alternative-text="Click to Call" size="small" title="large size" onclick={removeRow}>
                   </lightning-icon>
                   <!--lightning-button
                           variant="base"                                       
                           icon-name="utility:close"
                           class="slds-m-left_x-small"
                           id={index}
                           onclick={removeRow}></lightning-button-->

               </td>
           </tr>

       </template>
   </tbody>
</table>     
</template>
