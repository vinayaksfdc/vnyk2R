<template>
        <lightning-card title="Filters" icon-name="standard:calibration">
            <div class="slds-m-horizontal_medium">
                <lightning-input
                    label="Search Key"
                    type="search"
                    onchange={handleSearchKeyChange}
                ></lightning-input>
                <section>
                    <lightning-slider
                        label="Max Price"
                        step="100"
                        min="0"
                        max="10000"
                        value={maxPrice}
                        onchange={handleMaxPriceChange}
                    ></lightning-slider>
                </section>
                <section>
                    <h1>Brands</h1>
                    <template if:true={brands.data}>
                        <template
                            for:each={brands.data.values}
                            for:item="category">
                            <lightning-input
                                key={category.value}
                                label={category.label}
                                data-filter="brands"
                                data-value={category.value}
                                type="checkbox"
                                checked
                                onchange={handleCheckboxChange}
                            ></lightning-input>
                        </template>
                    </template>
                    <template if:true={brands.error}>
                        <c-inline-message
                            message="Error loading brands"
                            errors={brands.error}
                        ></c-inline-message>
                    </template>
                </section>
                <section>
                    <h1>Material</h1>
                    <template if:true={materials.data}>
                        <template
                            for:each={materials.data.values}
                            for:item="material">
                            <lightning-input
                                key={material.value}
                                label={material.label}
                                data-filter="materials"
                                data-value={material.value}
                                type="checkbox"
                                checked
                                onchange={handleCheckboxChange}
                            ></lightning-input>
                        </template>
                    </template>
                    <template if:true={materials.error}>
                        <c-inline-message
                            message="Error loading materials"
                            errors={materials.error}
                        ></c-inline-message>
                    </template>
                </section>
                 <section>
                    <h1>Fit</h1>
                    <template if:true={types.data}>
                        <template for:each={types.data.values} for:item="level">
                            <lightning-input
                                key={level.value}
                                label={level.label}
                                data-filter="types"
                                data-value={level.value}
                                type="checkbox"
                                checked
                                onchange={handleCheckboxChange}
                            ></lightning-input>
                        </template>
                    </template>
                    <template if:true={types.error}>
                        <c-inline-message
                            message="Error loading types"
                            errors={types.error}
                        ></c-inline-message>
                    </template>
                </section>
            </div>
        </lightning-card>
    </template>
