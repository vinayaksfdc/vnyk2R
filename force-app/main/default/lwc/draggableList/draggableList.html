<template>
	<template if:true={title}>
		<h1>{title}</h1>
	</template>

	<template for:each={items} for:item="item" for:index="idx">
		<div class="c-draggable" key={item.name} draggable="true" 
			ondragstart={startDrag} 
			ondragover={allowDrop} 
			ondrop={dropItem}
			ondragleave={dragLeave}
			ondragend={dragEnd}
			ontouchstart={touchStart} 			
			ontouchover={touchMove} 
			ontouchmove={touchMove}
			ontouchend={touchEnd}
			ontouchcancel={touchCancel}>
			<c-draggable-item key={item.name} item={item} index={idx}></c-draggable-item>
		</div>
	</template>

</template>
