<template>
    <lightning-card title="GETTING ACCOUNT ID FOR COMMUNITY USER" icon-name="custom:custom67">


        <template if:true={user.data}>
            <div class="slds-m-around_medium">
                <p>Id: {userId}</p>
                <p>Name: {name}</p>
                <p>
                    <lightning-formatted-email
                        value={email}
                    ></lightning-formatted-email>
                </p>
            </div>
        </template>

       

 
    
    </lightning-card>
                      <div>
                            <div>
                                    {helloWorld.data}

                            </div>

                      </div> 
    <lightning-card
    title="Create Record "
    icon-name="custom:custom63">
>
                <lightning-record-edit-form 
                object-api-name="Contact" onsuccess={handleSuccess}>
                <lightning-messages>
                </lightning-messages>

                </lightning-input-field>
                <lightning-button
                class="slds-m-top_small"
